<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Computer - Complete Truth Bucket Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        
        #header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        #controls {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        #tree-container {
            width: 100%;
            height: calc(100vh - 200px);
            overflow: hidden;
            position: relative;
            background: white;
        }
        
        .node {
            cursor: pointer;
        }
        
        .node circle {
            stroke-width: 3px;
        }
        
        .node text {
            font-size: 12px;
            text-anchor: middle;
        }
        
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        
        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 400px;
            font-size: 14px;
            line-height: 1.4;
            z-index: 1000;
        }
        
        .stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        .legend {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid #333;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #search {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 200px;
        }
        
        .highlighted {
            stroke: #ff6b6b !important;
            stroke-width: 4px !important;
        }
        
        .dimmed {
            opacity: 0.2;
        }
        
        .path-highlight {
            stroke: #ff6b6b !important;
            stroke-width: 3px !important;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Gate Computer - Complete Truth Bucket Tree</h1>
        <p>Tracing all truths down to fundamental axioms</p>
    </div>
    
    <div id="controls">
        <div class="legend">
            <span><strong>Categories:</strong></span>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff6b6b;"></div>
                <span>Axiom</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ecdc4;"></div>
                <span>Foundation</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #45b7d1;"></div>
                <span>Field</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #feca57;"></div>
                <span>Computation</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff9ff3;"></div>
                <span>Crypto</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #a29bfe;"></div>
                <span>Security</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #2d3436;"></div>
                <span>Master</span>
            </div>
        </div>
        
        <div>
            <input type="text" id="search" placeholder="Search truth ID...">
            <button onclick="resetView()">Reset View</button>
            <button onclick="expandAll()">Expand All</button>
            <button onclick="collapseAll()">Collapse All</button>
        </div>
    </div>
    
    <div id="tree-container">
        <div class="tooltip"></div>
        <div class="stats">
            <h3>Statistics</h3>
            <div id="stats-content">Loading...</div>
        </div>
    </div>
    
    <script>
        // Color scheme
        const colors = {
            'axiom': '#ff6b6b',
            'foundation': '#4ecdc4',
            'field': '#45b7d1',
            'algebra': '#96ceb4',
            'computation': '#feca57',
            'crypto': '#ff9ff3',
            'protocol': '#dfe6e9',
            'security': '#a29bfe',
            'implementation': '#fab1a0',
            'system': '#74b9ff',
            'performance': '#81ecec',
            'master': '#2d3436'
        };
        
        let root, svg, g, tree, tooltip;
        let treeData = null;
        
        // Load the JSON data
        fetch('truth_tree_complete.json')
            .then(response => response.json())
            .then(data => {
                treeData = data;
                initializeVisualization();
                updateStats();
            })
            .catch(error => {
                console.error('Error loading tree data:', error);
                document.getElementById('tree-container').innerHTML = 
                    '<p style="text-align: center; padding: 50px;">Error loading tree data. Make sure truth_tree_complete.json is in the same directory.</p>';
            });
        
        function initializeVisualization() {
            const width = document.getElementById('tree-container').clientWidth;
            const height = document.getElementById('tree-container').clientHeight;
            
            // Create SVG
            svg = d3.select('#tree-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            g = svg.append('g');
            
            // Add zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 5])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            
            svg.call(zoom);
            
            // Initialize tooltip
            tooltip = d3.select('.tooltip');
            
            // Create tree layout
            tree = d3.tree()
                .size([width * 3, height - 200])
                .separation((a, b) => (a.parent == b.parent ? 1 : 2));
            
            // Create hierarchy
            root = d3.hierarchy(treeData.tree);
            root.x0 = width / 2;
            root.y0 = 50;
            
            // Collapse after the second level initially
            root.children.forEach(collapse);
            
            update(root);
            
            // Center the view
            const initialScale = 0.5;
            svg.call(zoom.transform, d3.zoomIdentity
                .translate(width / 2, 100)
                .scale(initialScale));
        }
        
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }
        
        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d.children.forEach(expand);
                d._children = null;
            }
        }
        
        function update(source) {
            const duration = 750;
            const treeData = tree(root);
            
            const nodes = treeData.descendants();
            const links = treeData.descendants().slice(1);
            
            // Normalize for fixed-depth
            nodes.forEach(d => {
                d.y = d.depth * 180;
            });
            
            // Update nodes
            const node = g.selectAll('g.node')
                .data(nodes, d => d.id || (d.id = ++i));
            
            // Enter new nodes
            const nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${source.x0},${source.y0})`)
                .on('click', click)
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);
            
            nodeEnter.append('circle')
                .attr('r', 1e-6)
                .style('fill', d => d._children ? "lightsteelblue" : "#fff")
                .style('stroke', d => colors[d.data.category] || '#999');
            
            nodeEnter.append('text')
                .attr('dy', '-1.5em')
                .attr('text-anchor', 'middle')
                .text(d => d.data.id)
                .style('fill-opacity', 1e-6);
            
            // Update
            const nodeUpdate = nodeEnter.merge(node);
            
            nodeUpdate.transition()
                .duration(duration)
                .attr('transform', d => `translate(${d.x},${d.y})`);
            
            nodeUpdate.select('circle')
                .attr('r', d => 8 + (d.data.level === 0 ? 4 : 0))
                .style('fill', d => colors[d.data.category] || '#999')
                .style('stroke', d => colors[d.data.category] || '#999')
                .attr('cursor', 'pointer');
            
            nodeUpdate.select('text')
                .style('fill-opacity', 1);
            
            // Remove exiting nodes
            const nodeExit = node.exit().transition()
                .duration(duration)
                .attr('transform', d => `translate(${source.x},${source.y})`)
                .remove();
            
            nodeExit.select('circle')
                .attr('r', 1e-6);
            
            nodeExit.select('text')
                .style('fill-opacity', 1e-6);
            
            // Update links
            const link = g.selectAll('path.link')
                .data(links, d => d.id);
            
            const linkEnter = link.enter().insert('path', 'g')
                .attr('class', 'link')
                .attr('d', d => {
                    const o = {x: source.x0, y: source.y0};
                    return diagonal(o, o);
                });
            
            const linkUpdate = linkEnter.merge(link);
            
            linkUpdate.transition()
                .duration(duration)
                .attr('d', d => diagonal(d, d.parent));
            
            link.exit().transition()
                .duration(duration)
                .attr('d', d => {
                    const o = {x: source.x, y: source.y};
                    return diagonal(o, o);
                })
                .remove();
            
            // Store positions for transition
            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }
        
        function diagonal(s, d) {
            const path = `M ${s.x} ${s.y}
                    C ${s.x} ${(s.y + d.y) / 2},
                      ${d.x} ${(s.y + d.y) / 2},
                      ${d.x} ${d.y}`;
            return path;
        }
        
        function click(event, d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
        
        function showTooltip(event, d) {
            tooltip
                .style('opacity', 1)
                .html(`
                    <strong>${d.data.id}</strong><br>
                    ${d.data.description}<br><br>
                    <strong>Category:</strong> ${d.data.category}<br>
                    <strong>Level:</strong> ${d.data.level}<br>
                    <strong>Confidence:</strong> ${d.data.confidence.toFixed(2)}%<br>
                    <strong>Dependencies:</strong> ${d.children || d._children ? (d.children || d._children).length : 0}
                    ${d.data.atomicProof ? '<br><br><strong>Proof:</strong> ' + d.data.atomicProof : ''}
                `)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
            
            // Highlight path to root
            highlightPath(d);
        }
        
        function hideTooltip() {
            tooltip.style('opacity', 0);
            clearHighlights();
        }
        
        function highlightPath(node) {
            // Dim all nodes and links
            g.selectAll('.node').classed('dimmed', true);
            g.selectAll('.link').classed('dimmed', true);
            
            // Highlight path from node to root
            let current = node;
            while (current) {
                g.selectAll('.node')
                    .filter(d => d === current)
                    .classed('dimmed', false)
                    .select('circle')
                    .classed('highlighted', true);
                
                if (current.parent) {
                    g.selectAll('.link')
                        .filter(d => d === current)
                        .classed('dimmed', false)
                        .classed('path-highlight', true);
                }
                
                current = current.parent;
            }
        }
        
        function clearHighlights() {
            g.selectAll('.node').classed('dimmed', false);
            g.selectAll('.link').classed('dimmed', false);
            g.selectAll('circle').classed('highlighted', false);
            g.selectAll('.link').classed('path-highlight', false);
        }
        
        function updateStats() {
            if (!treeData || !treeData.stats) return;
            
            const stats = treeData.stats;
            document.getElementById('stats-content').innerHTML = `
                <p><strong>Total Truths:</strong> ${stats.totalTruths}</p>
                <p><strong>Axioms:</strong> ${stats.axioms}</p>
                <p><strong>Max Level:</strong> ${stats.maxLevel}</p>
                <p><strong>Categories:</strong></p>
                <ul style="margin: 5px 0; padding-left: 20px;">
                    ${Object.entries(stats.categories)
                        .map(([cat, count]) => `<li>${cat}: ${count}</li>`)
                        .join('')}
                </ul>
            `;
        }
        
        function resetView() {
            const width = document.getElementById('tree-container').clientWidth;
            svg.transition().duration(750).call(
                d3.zoom().transform,
                d3.zoomIdentity.translate(width / 2, 100).scale(0.5)
            );
            clearHighlights();
        }
        
        function expandAll() {
            expand(root);
            update(root);
        }
        
        function collapseAll() {
            root.children.forEach(collapse);
            update(root);
        }
        
        // Search functionality
        let i = 0;
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toUpperCase();
            if (!searchTerm) {
                clearHighlights();
                return;
            }
            
            const found = [];
            root.descendants().forEach(d => {
                if (d.data.id.toUpperCase().includes(searchTerm)) {
                    found.push(d);
                    // Expand path to this node
                    let current = d;
                    while (current.parent) {
                        if (current.parent._children) {
                            current.parent.children = current.parent._children;
                            current.parent._children = null;
                        }
                        current = current.parent;
                    }
                }
            });
            
            if (found.length > 0) {
                update(root);
                setTimeout(() => {
                    clearHighlights();
                    found.forEach(node => {
                        g.selectAll('.node')
                            .filter(d => d === node)
                            .select('circle')
                            .classed('highlighted', true);
                    });
                }, 800);
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const width = document.getElementById('tree-container').clientWidth;
            const height = document.getElementById('tree-container').clientHeight;
            svg.attr('width', width).attr('height', height);
            tree.size([width * 3, height - 200]);
            update(root);
        });
    </script>
</body>
</html>
